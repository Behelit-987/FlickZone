    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        .contenedor {
            width: 90%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centra los iconos horizontalmente */
            gap: 20px;
            padding: 40px 0; /* Espacio alrededor para centrar mejor */
            max-width: 1200px;
            margin: 0 auto; /* Centra la galería en la pantalla */
        }

        .icon-container a {
            display: block;
            width: 250px; /* Tamaño uniforme para los iconos */
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .icon-container a:hover {
            transform: scale(1.05);
        }

        .icon-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .icon-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
