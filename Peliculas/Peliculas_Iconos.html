        body {

            margin: 0 auto; /* Centra la galería en la pantalla */
        }

        .icon-container a {
            display: block;
            width: 200px; /* Tamaño uniforme para los iconos */
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .icon-container a:hover {
            transform: scale(1.05);
        }

        .icon-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .icon-container img:hover {
            transform: scale(1.1);
        }
